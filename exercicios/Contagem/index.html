<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem</title>
</head>
<body>
    <h1>Vamos contar</h1>
    <div class="caixa">
        <main class="c-main">
                <label for="numini">Inicio:</label>
                <input type="number" name="inumstart" id="numini"> <br> <br>
                <label for="numfim">Final:</label>

                <label for="numpass">Passo:</label>
                <input type="number" name="inumpass" id="numpass">
                <br> <br>
                <input type="button" value="Contar" style="width: 80px;
                height: 30px;">
        </main>
    </div>
</body>
</html>
