        int = document.querySelector('div#inter')
        int.addEventListener('click', clicar)
        int.addEventListener('mouseenter', entrar)
        int.addEventListener('mouseout', sair)

        
        function clicar(){
            int.innerText = 'Clicou!'
            int.style.background = 'red'

        }
        function entrar(){

        }
        function sair(){
            int.innerText = 'Saiu :<'
            int.style.background = 'yellow'
            int.style.color = 'black'
        }


        function somar(){
            tn1 = document.querySelector('input#txtn1')
            tn2 = document.querySelector('input#txtn2')
            n1 = Number(tn1.value) // Necessario utilizar o value para a tag Number() atingir o valor da variavel.
            n2 = Number(tn2.value) 
            s = n1 + n2
            re = document.querySelector('div#rs')
            re.innerHTML = `O resultado da sua soma entre ${n1} e ${n2} foi: <strong>${s}</strong>.`
        }

        function calcular(){
            
            txtv = document.querySelector('input#txtvel')
            vel = Number(txtv.value)
            m = document.querySelector('div#multa')
            
            if (vel > 60) {
                    m.innerHTML = `<P>Voce ultrapassou o caralho da velocidade permitida, seu bosta! Vai pagar caro! Seu cu andou a ${vel}Km/h.</P>`
                    m.innerHTML += `<P>Pague sua multa, AGORA!!!!!!</P>`
                } else {
                    m.innerHTML = 'Ok'
                }
